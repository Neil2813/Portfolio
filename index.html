<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio of Neil</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'VT323', monospace;
        }
        
        body {
            background-color: #000;
            color: #00ff00;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Terminal Container */
        .terminal-container {
            width: 95%;
            max-width: 1000px;
            height: 90vh;
            background-color: #000;
            border: 2px solid #ff0033;
            box-shadow: 0 0 15px rgba(255, 0, 51, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Terminal Header */
        .terminal-header {
            background-color: #1a0000;
            padding: 10px;
            border-bottom: 1px solid #ff0033;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .terminal-title {
            color: #ff0033;
            font-size: 1.2rem;
        }
        
        .terminal-status {
            color: #00ff00;
            font-size: 0.9rem;
        }
        
        /* Terminal Body */
        .terminal-body {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* ID Card Column */
        .id-card-column {
            width: 30%;
            background-color: #0a0000;
            border-right: 1px solid #ff0033;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        
        .id-card {
            background-color: #0f0000;
            border: 1px solid #ff0033;
            padding: 15px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 0, 51, 0.2);
            position: relative;
            transition: transform 0.2s ease;
        }
        
        .profile-image img {
    width: 100%;
    height: 100%;
    border-radius: 50%;  /* makes it circular */
    object-fit: cover;   /* ensures image covers nicely */
}

        
        .developer-name {
            color: #ff0033;
            font-size: 1.4rem;
            margin-bottom: 5px;
        }
        
        .developer-title {
            color: #00ff00;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        /* Portfolio Column */
        .portfolio-column {
            width: 70%;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        /* Output Area */
        .output-area {
            flex: 1;
            margin-bottom: 10px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .output-line {
            margin-bottom: 5px;
            line-height: 1.4;
        }
        
        .command-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .prompt {
            color: #ff0033;
            margin-right: 10px;
        }
        
        .command-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-size: 1rem;
            outline: none;
            flex: 1;
        }
        
        /* Cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1rem;
            background-color: #00ff00;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Menu Styles */
        .menu-list {
            list-style: none;
            margin-top: 20px;
        }
        
        .menu-item {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .menu-number {
            color: #ff0033;
            margin-right: 10px;
        }
        
        /* Content Styles */
        .content-section {
            margin-top: 20px;
            padding: 15px;
            border-left: 2px solid #ff0033;
            background-color: rgba(255, 0, 51, 0.05);
        }
        
        .section-title {
            color: #ff0033;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .skill-list, .project-list {
            list-style: none;
            margin-left: 20px;
        }
        
        .skill-item, .project-item {
            margin-bottom: 10px;
            padding-left: 10px;
            border-left: 1px solid rgba(255, 0, 51, 0.3);
        }
        
        .project-title {
            color: #ff9933;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .project-description {
            margin-bottom: 5px;
        }
        
        .project-links {
            margin-top: 5px;
        }
        
        .link {
            color: #00ccff;
            text-decoration: none;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        /* Error Screen */
        .error-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff0033;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .error-message {
            color: #000;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .error-instruction {
            color: #000;
            font-size: 1.2rem;
            text-align: center;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .terminal-body {
                flex-direction: column;
            }
            
            .id-card-column, .portfolio-column {
                width: 100%;
            }
            
            .id-card-column {
                border-right: none;
                border-bottom: 1px solid #ff0033;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">DECRYPTED PROFILE TERMINAL</div>
            <div class="terminal-status" id="status">INITIALIZING...</div>
        </div>
        
        <div class="terminal-body" id="terminalBody">
            <!-- ID Card Column -->
            <div class="id-card-column">
    <div class="id-card" id="idCard">
        <div class="profile-image">
            <img src="Profile.webp" alt="Profile Picture" />
        </div>  
        <h2 class="developer-name">Neil Emmanuel Mathias</h2>
        <p class="developer-title">FULL STACK DEVELOPER/DIRECTOR</p>
        <p>ACCESS LEVEL: CLEARED</p>
        <p>STATUS: ONLINE</p>
    </div>
</div>

            
            <!-- Portfolio Column -->
            <div class="portfolio-column">
                <div class="output-area" id="outputArea">
                    <!-- Initial output will be populated by JavaScript -->
                </div>
                
                <div class="command-line">
                    <span class="prompt">>></span>
                    <input type="text" class="command-input" id="commandInput" autocomplete="off" autofocus>
                    <span class="cursor"></span>
                </div>
            </div>
        </div>
        
        <!-- Error Screen -->
        <div class="error-screen" id="errorScreen">
            <div class="error-message">ERROR 404: ACCESS TERMINATED</div>
            <div class="error-instruction">MSG: REFRESH AGAIN FOR PORTFOLIO</div>
        </div>
    </div>

    <script>
        // Application State
        let state = {
            authenticated: false,
            currentSection: null,
            menuVisible: false
        };

        // DOM Elements
        const terminalBody = document.getElementById('terminalBody');
        const outputArea = document.getElementById('outputArea');
        const commandInput = document.getElementById('commandInput');
        const errorScreen = document.getElementById('errorScreen');
        const idCard = document.getElementById('idCard');
        const status = document.getElementById('status');

        // Content Data
        const contentData = {
            about: {
                title: "ABOUT ME",
                content: `
                    <p>Neil Emmanuel Mathias — coder, director, storyteller.</p>
                    <p>Building Cinematic Experiences and Real World Projects.</p>
                    <p>Graduated in film and graduating in Computer Science with Cloud Computing. Lives between code and cameras.</p>
                    <p>Currently exploring narrative-driven tools, screenwriting, and realtime visual systems.</p>
                    <p><a href="Neil_Resume.pdf" class="link" onclick="window.open('resume.pdf', '_blank')">[DOWNLOAD FULL RESUME]</a></p>
                `
            },
            technical: {
                title: "TECHNICAL SKILLS",
                content: `
                    <ul class="skill-list">
                        <li class="skill-item">Java<a href="https://docs.oracle.com/en/java/" class="link" target="_blank">[DOCS]</a></li>
                        <li class="skill-item">React <a href="https://reactjs.org/" class="link" target="_blank">[DOCS]</a></li>
                        <li class="skill-item">Python <a href="https://www.python.org/" class="link" target="_blank">[DOCS]</a></li>
                        <li class="skill-item">SQL Databases</li>
                        <li class="skill-item">AWS Cloud Services</li>
                        <li class="skill-item">Figma</li>
                    </ul>
                `
            },
            nonTechnical: {
                title: "NON-TECHNICAL SKILLS",
                content: `
                    <ul class="skill-list">
                        <li class="skill-item">Storytelling & Screenwriting</li>
                        <li class="skill-item">Directing & Cinematography</li>
                        <li class="skill-item">Public Speaking & Presentation</li>
                        <li class="skill-item">Team Leadership & Mentoring</li>
                        <li class="skill-item">Editing: DaVinci Resolve</li>
                        <li class="skill-item">Languages: English, Konkani, Kannada, Hindi, Telugu, Tamil, Tulu"</li>
                        <li class="skill-item">Cooking</li>
                    </ul>
                `
            },
            techProjects: {
                title: "TECHNICAL PROJECTS",
                content: `
                    <ul class="project-list">
                        <li class="project-item">
                            <div class="project-title">Crime Tracer</div>
                            <div class="project-description">Crime Tracer is a citizen-focused platform developed to enhance public safety and streamline crime reporting in Chennai. The project aims to empower residents and police personnel by providing a secure, efficient, and data-driven space to file complaints, track investigations, and access resources. By integrating location mapping, legal guidance, machine learning for police allocation, and real-time notifications, the platform fosters quicker responses and better coordination. It also supports multilingual users, encourages community participation, and offers analytical insights through interactive dashboards. Designed to bridge communication gaps and improve emergency management, Chennai Crime Tracer strengthens collaboration between citizens and law enforcement while promoting transparency and trust</div>
                            <div class="project-links">
                                <!-- <a href="#" class="link" target="_blank">[GITHUB]</a> -->
                                
                            </div>
                        </li>
                        <li class="project-item">
                            <div class="project-title">Nimbus — Document Intelligence</div>
                            <div class="project-description">Nimbus is a frontend-first tool designed to transform dense documents into actionable insights. PDFs are converted into images, then processed with Tesseract or EasyOCR to extract text. Using Hugging Face transformer models, the content is classified, key topics identified, and finally summarized into concise highlights. Nimbus empowers users to quickly grasp essential information from complex documents, merging visual processing, NLP, and AI-driven summarization in a seamless, interactive interface.</div>
                            <div class="project-links">
                                <!-- <a href="#" class="link" target="_blank">[GITHUB]</a> -->
                            </div>
                        </li>
                        <li class="project-item">
                            <div class="project-title">Nirvana — Mental Health App</div>
                            <div class="project-description">Machine learning system that analyzes code for security vulnerabilities and best practices.</div>
                            <div class="project-links">Nirvana is a mindfulness-first platform designed to guide users toward emotional balance and self-awareness. Through calming, immersive environments, users are encouraged to reflect, relax, and reconnect with themselves. Daily mood tracking, journaling, and gratitude practices are transformed into personalized insights, helping users understand their emotional patterns and cultivate positivity. An interactive companion supports users through guided reflections and mindful exercises. Nirvana brings together visualization, introspection, and gentle guidance to create a serene space for mental wellness and personal growth.
                                <a href="https://github.com/Neil2813/InnerEcho" class="link" target="_blank">[GITHUB]</a>
                                
                            </div>
                        </li>
                           <li class="project-item">
                            <div class="project-title">Relish</div>
                            <div class="project-description">Relish is a premium destination where dining, leisure, and comfort converge in one luxurious experience. As part of a freelance project, we are creating a bespoke digital platform that mirrors the venue’s refined ambience while showcasing its restaurant, bar, and lodge offerings. The website combines a sleek, responsive design with immersive imagery, highlighting signature dishes, curated menus, seasonal specials, tourist attractions and elegant accommodations. By weaving together rich visuals, smooth navigation, and a consistent palette of charcoal and gold, this project positions Relish as a vibrant yet relaxing escape, enhancing its identity and elevating the guest experience online.</div>
                            <div class="project-links">
                                <!-- <a href="#" class="link" target="_blank">[GITHUB]</a> -->
                            </div>
                            </li>
                            <li class="project-item">
                            <div class="project-title">Crimson Scriveners Weather and Alerts (CSWA)</div>
                            <div class="project-description">Crimson Scriveners Weather and Alerts is a user-friendly platform that delivers accurate, real-time weather forecasts and alerts in a visually engaging way. It provides global maps, hourly updates, and astronomy details, helping users plan their day with confidence. Designed for seamless interaction, the website turns complex weather data into actionable insights, ensuring users stay informed and prepared wherever they are in the world.</div>
                            <div class="project-links">
                                <!-- <a href="https://github.com/Neil_2813/CSWA" class="link" target="_blank">[GITHUB]</a> -->
                            </div>
                            </li>
                            <li class="project-item">
                            <div class="project-title">CasaCrew</div>
                            <div class="project-description">Developed a multi-role service marketplace featuring dedicated dashboards for customers, professionals, and administrators, enabling efficient management of services and interactions across user groups. Implemented robust role-based access control and optimized the PostgreSQL schema with complex queries to ensure secure, high-performance operations. Designed and executed comprehensive ER diagrams to support normalized data storage and transactional integrity, providing a scalable foundation for seamless user experiences and reliable data handling.</div>
                            <div class="project-links">
                                <a href="https://github.com/Neil2813/CasaCrew" class="link" target="_blank">[GITHUB]</a>
                            </div>
                            </li>
                            <li class="project-item">
                            <div class="project-title">SRM ACM SIGAPP</div>
                            <div class="project-description">ACM-SIGAPP is a community-oriented platform created to support the activities of the ACM Special Interest Group on Applied Computing. The project aims to connect researchers, students, and professionals by providing a space to share resources, showcase applied computing work, and stay informed about events, publications, and opportunities. It’s designed to strengthen collaboration within the SIGAPP community, helping members explore emerging trends in applied computing while fostering networking and knowledge exchange.
                                <a href="https://www.srmacmsigapp.xyz/" class="link" target="_blank">[WEBSITE]</a>
                            </div>
                            </li>
                    </ul>
                `
            },
            nonTechProjects: {
                title: "NON-TECHNICAL PROJECTS",
                content: `
                    <ul class="project-list">
                        <li class="project-item">
                            <div class="project-title">Void - The World Of Helel</div>
                            <div class="project-description">Helel (a.k.a. Lucifer) seeks penance for the sins he committed. So God, the Father, creates a new realm — Void. Helel’s task is to offer redemption to dying souls. If they can walk out of the door alive, they return to Earth. If not, they are cast into Hell. Two college boys, Alex and Dexter, find themselves trapped in Void. Their survival isn't just a test it’s judgment. Will they make it out?</div>
                            <a href="https://www.youtube.com/watch?v=zy2P6IitxnM" class="link" target="_blank">[MOVIE]</a>
                        </li>
                        <li class="project-item">
                            <div class="project-title">The Ark of Tomorrow</div>
                            <div class="project-description">Modern adaptation of Noah's arc on flood.</div>
                        </li>
                        <li class="project-item">
                            <div class="project-title">Azrael - Feared By Many Ordered By One</div>
                            <div class="project-description">Azrael is a haunting psychological drama set on a twilight mountain top, where Vihan and Maya’s fragile bond unravels under the weight of addiction, memory, and fate. As blurred lines between reality and hallucination twist their choices, a dark presence looms forcing them to confront truth, betrayal, and the shadows they cannot escape.</div> 
                            <a href="https://www.youtube.com/watch?v=RFrRDsbFHXM" class="link" target="_blank">[ANNOUNCEMENT]</a>
                        </li>
                    </ul>
                `
            }
        };

        // Initialize the application
        function init() {
            status.textContent = "AWAITING INPUT";
            displayOutput(">> Do you want to enter (Y/N)?");
            commandInput.focus();
            
            // Add floating effect to ID card
            let floatOffset = 0;
            setInterval(() => {
                floatOffset += 0.05;
                const floatY = Math.sin(floatOffset) * 3;
                idCard.style.transform = `translateY(${floatY}px)`;
            }, 50);
        }

        // Display output in the terminal
        function displayOutput(text, className = "output-line") {
            const outputLine = document.createElement('div');
            outputLine.className = className;
            outputLine.innerHTML = text;
            outputArea.appendChild(outputLine);
            outputArea.scrollTop = outputArea.scrollHeight;
        }

        // Handle user input
        function handleInput() {
            const input = commandInput.value.trim().toLowerCase();
            commandInput.value = '';
            
            if (!state.authenticated) {
                handleGateEntry(input);
            } else {
                handleMenuNavigation(input);
            }
        }

        // Handle the initial gate entry
        function handleGateEntry(input) {
            if (input === 'y') {
                state.authenticated = true;
                status.textContent = "ACCESS GRANTED";
                displayOutput("Y", "output-line command");
                displayOutput("[ACCESS GRANTED]... Profile Decrypted.", "output-line success");
                
                // Transition to main menu after a brief delay
                setTimeout(() => {
                    displayMainMenu();
                }, 1000);
            } else if (input === 'n') {
                displayOutput("N", "output-line command");
                triggerErrorScreen();
            } else {
                displayOutput(input, "output-line command");
                displayOutput("Invalid input. Please enter Y or N.", "output-line error");
            }
        }

        // Display the main menu
        function displayMainMenu() {
            outputArea.innerHTML = '';
            state.menuVisible = true;
            
            displayOutput("TERMINAL PORTFOLIO MENU", "output-line menu-title");
            displayOutput("==========================================", "output-line menu-divider");
            
            const menuItems = [
                "[1] About Me",
                "[2] Technical Skills", 
                "[3] Non-Technical Skills",
                "[4] Technical Projects",
                "[5] Non-Technical Projects",
                "[6] Exit"
            ];
            
            menuItems.forEach(item => {
                displayOutput(item, "output-line menu-item");
            });
            
            displayOutput("==========================================", "output-line menu-divider");
            displayOutput("Enter a number (1-6) to navigate:", "output-line menu-prompt");
        }

        // Handle menu navigation
        function handleMenuNavigation(input) {
            displayOutput(input, "output-line command");
            
            switch(input) {
                case '1':
                    displaySection('about');
                    break;
                case '2':
                    displaySection('technical');
                    break;
                case '3':
                    displaySection('nonTechnical');
                    break;
                case '4':
                    displaySection('techProjects');
                    break;
                case '5':
                    displaySection('nonTechProjects');
                    break;
                case '6':
                case 'exit':
                    clearSection();
                    break;
                default:
                    displayOutput("Invalid option. Please enter a number between 1-6.", "output-line error");
            }
        }

        // Display a content section
        function displaySection(sectionKey) {
            // Clear previous section if any
            clearSection();
            
            state.currentSection = sectionKey;
            const section = contentData[sectionKey];
            
            const sectionHTML = `
                <div class="content-section">
                    <h3 class="section-title">${section.title}</h3>
                    <div class="section-content">${section.content}</div>
                </div>
            `;
            
            displayOutput(sectionHTML, "output-line section");
        }

        // Clear the current section
        function clearSection() {
            state.currentSection = null;
            
            // Remove all section elements
            const sections = outputArea.querySelectorAll('.section');
            sections.forEach(section => {
                section.remove();
            });
            
            // If we're clearing via the exit command, show a message
            if (commandInput.value.toLowerCase() === '6' || commandInput.value.toLowerCase() === 'exit') {
                displayOutput("Terminal cleared. Menu remains active.", "output-line info");
            }
        }

        // Trigger the error screen
        function triggerErrorScreen() {
            let flickerCount = 0;
            const maxFlickers = 10;
            
            const flickerInterval = setInterval(() => {
                errorScreen.style.opacity = Math.random() > 0.5 ? '0.8' : '0.3';
                flickerCount++;
                
                if (flickerCount >= maxFlickers) {
                    clearInterval(flickerInterval);
                    errorScreen.style.opacity = '1';
                    terminalBody.style.display = 'none';
                    status.textContent = "ACCESS DENIED";
                    
                    // Disable input
                    commandInput.disabled = true;
                }
            }, 100);
        }

        // Event Listeners
        commandInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                handleInput();
            }
        });

        // Ensure the input stays focused when clicking in the terminal
        terminalBody.addEventListener('click', function() {
            commandInput.focus();
        });

        // Initialize the application when the page loads
        window.onload = init;
    </script>
</body>
</html>
